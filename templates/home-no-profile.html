{% extends 'base.html' %}

{% block content %}
    <section id="register-page" class="register">
        <form id="register-form" action="{% url 'show homepage' %}" method="post">
            <fieldset>
                <legend>Profile Form</legend>
                {% csrf_token %}
                {{ form }}
                <input class="button submit" type="submit" value="Enter">
            </fieldset>
        </form>
    </section>
{% endblock %}
